<div class="container" *ngIf="recipe">
  <h4>{{recipe.name}}</h4>
  <!-- TODO: get user info from recipe object? -->
  <p *ngIf="recipe.creator">Created by: {{recipe.creator.firstName}} {{recipe.creator.lastName}}</p>
  <p>Ingredients:</p>
  <ul class="columnmiddle">
    <li class="middle" *ngFor="let ingredient of recipe.ingredients">{{ingredient.quantity}} {{ingredient.measureUnit?.description}} {{ingredient.ingredientName}}</li>
  </ul>
  <p *ngIf="recipe.tags">Tags:</p>
  <div class="container-fluid columnside" *ngIf="recipe.tags">
    <div class="row">
      <div class="column">
        <span *ngFor="let tag of recipe.tags" class="badge  mx-2" [ngClass]="getTagClass(tag.tagType)">{{tag.name}}</span>
      </div>
    </div>
    <!--
    <div class="row row-cols-auto">
      <div class="col" *ngFor="let tag of recipe.tags">
        <span class="badge bg-primary">{{tag.name}}</span>
      </div>
    </div>
    -->
  </div>
  <p>Instructions:</p>
  <p>{{recipe.instructions}}</p>
  <app-recipe-comment *ngIf="displayComments" [users]="users" [recipeId]="recipe.recipeId"></app-recipe-comment>
</div>
