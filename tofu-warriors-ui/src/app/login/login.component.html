<div id="login">
	<h1>Welcome Back!</h1>

	<form>

		<div class="field-wrap">
			<label>
				UserName<span>:</span>
			</label>
			<input [(ngModel)]="userName" type="text" name="userName" required />
		</div>

		<div class="field-wrap">
			<label>
				Password<span>:</span>
			</label>
			<input [(ngModel)]="password" name="password" type="password" required />
		</div>



		<button (click)="login()" class="btn btn-primary btn-sm">Log In</button>

	</form>

</div>
