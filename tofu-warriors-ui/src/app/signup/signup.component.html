<div class="container">
	<div class="row justify-content-center">
    <div class="col-4">
      <h1>Sign Up</h1>
      <div>
        <div>
          <label>
            First Name<span>:</span>
          </label>
          <br>
          <input class="form-control" [(ngModel)]="firstName" name="firstName" type="text" required />
        </div>

        <div>
          <label>
            Last Name<span>:</span>
          </label>
          <br>
          <input class="form-control" [(ngModel)]="lastName" name="lastName" type="text" required />
        </div>
      </div>


      <div>
        <label>
          Email Address<span>:</span>
        </label>
        <br>
        <input class="form-control" [(ngModel)]="email" name="email" type="email" required />
      </div>
      <div>
        <label>
          Username<span>:</span>
        </label>
        <br>
        <input class="form-control" [(ngModel)]="userName" name="userName" type="text" required />
      </div>
      <div>
        <label>
          Password<span>:</span>
        </label>
        <br>
        <input class="form-control" [(ngModel)]="password" name="password" type="password" required />
      </div>
      <br>
      <button (click)="signUp()" class="btn btn-primary btn-sm">Get Started</button>

    </div>
	</div>

</div>
