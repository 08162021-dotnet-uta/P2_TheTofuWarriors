<div class="d-flex align-items-center justify-content-center">
	<div class="container">
		<div class="row justify-content-center mb-6">
			<div class="col-lg-12">
				<div class="comments">
					<div class="comment d-flex mb-6" *ngIf="comment">
						<div class="flex-shrink-0">
							<div class="avatar avatar-sm rounded-circle">
								<img class="avatar-img" src="" alt="">
							</div>
						</div>
						<div class="flex-grow-1 ms-2 ms-sm-3">
							<div class="comment-meta d-flex align-items-baseline">

                <span *ngIf="user">{{user.userName}} </span> <span *ngIf="!user">anonymous </span> &mdash; {{comment.commentTime | date : 'short'}}:
							</div>
							<div class="comment-body" *ngIf="comment">
								{{comment.commentText}}
							</div>
              <div *ngIf="!showAddComment">
                <button class="btn-add-comment btn btn-outline-success btn-sm" (click)="showAddComment=true">+ Comment</button>
              </div>
							<div class="comment-replies bg-light p-3 mt-3 rounded" *ngFor="let comment of comment.subComments">
								<app-comment-display [loadComment]="loadComment" [comment]="comment"></app-comment-display>
							</div>
						</div>
					</div>
				</div>
			</div>

			<div *ngIf="showAddComment">
				<app-add-comment (saveComment)="save($event)" (cancelEdit)="cancel()"></app-add-comment>
			</div>

		</div>
	</div>
</div>
