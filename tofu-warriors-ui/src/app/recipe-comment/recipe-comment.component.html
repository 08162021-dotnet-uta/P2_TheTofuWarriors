<h2>Comments</h2>

<ul>
  <li *ngFor="let c of comments">
    <!-- {{c.commentText}} -->
    <app-comment-display [users]="users" [loadComment]="loadComment.bind(this)" [comment]="c"></app-comment-display>
  </li>

</ul>

<div>
  <app-add-comment (saveComment)="saveComment($event)"></app-add-comment>
</div>
