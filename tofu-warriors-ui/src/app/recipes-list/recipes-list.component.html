<div >
	<h1>Recipes Lists</h1>
	<ul class="recipes"></ul>
	<li *ngFor ="let recipe of recipies" routerLink="/recipies/{{recipe.recipeId}}/view">
		<span>{{recipe.name}} </span>
		
	</li>
	
</div>

<div *ngIf="selectedRecipe">
	<app-recipe-display [recipe]="selectedRecipe" ></app-recipe-display>
</div>
